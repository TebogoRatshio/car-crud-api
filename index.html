<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car API</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group label {
      margin-right: 10px;
      cursor: pointer;
    }
    .content {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div x-data="carApp()" class="container">
    <h1>Car API</h1>

    <div class="radio-group">
      <label>
        <input type="radio" name="view" value="cars" x-model="view" /> Car List
      </label>
      <label>
        <input type="radio" name="view" value="mostPopularModel" x-model="view" /> Most Popular Model
      </label>
    </div>

    <button @click="fetchCars" x-show="view === 'cars'">Fetch Cars</button>
    <button @click="fetchMostPopularModel" x-show="view === 'mostPopularModel'">Fetch Most Popular Model</button>

    <div class="content" x-show="view === 'cars' && cars.length > 0">
      <h2>Car List</h2>
      <ul>
        <template x-for="car in cars" :key="car.reg_number">
          <li x-text="`${car.make} ${car.model} (${car.color})`"></li>
        </template>
      </ul>
    </div>

    <div class="content" x-show="view === 'mostPopularModel' && mostPopularModel">
      <h2>Most Popular Model</h2>
      <p x-text="`Model: ${mostPopularModel.model}, Count: ${mostPopularModel.count}`"></p>
    </div>
  </div>

  <script>
    function carApp() {
      return {
        cars: [],
        mostPopularModel: null,
        view: 'cars', 
        fetchCars() {
          axios.get('http://localhost:3000/api/cars') 
            .then(response => {
              this.cars = response.data;
            })
            .catch(error => {
              console.error('Error fetching cars:', error);
            });
        },
        fetchMostPopularModel() {
          axios.get('http://localhost:3000/api/cars/mostPopularModel') 
            .then(response => {
              this.mostPopularModel = response.data;
            })
            .catch(error => {
              console.error('Error fetching most popular model:', error);
            });
        }
      }
    }

    document.addEventListener('alpine:init', () => {
      Alpine.data('carApp', carApp);
    });
  </script>
</body>
</html>
